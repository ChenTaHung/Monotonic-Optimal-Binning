name: FormattingTests

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write         # needed to auto-commit Ruff fixes on same-repo branches
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      # Toggle to enable Ruff's hidden/unsafe fixes (`--unsafe-fixes`)
      RUFF_UNSAFE_FIXES: 'false'

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      # --- Ruff: auto-fix phase (safe) ---
      - name: Ruff (safe auto-fix)
        run: |
          ruff check src tests --fix
          # If you also use Ruff as a formatter:
          # ruff format

      # --- Ruff: optional unsafe fixes ---
      - name: Ruff (unsafe auto-fix)
        if: env.RUFF_UNSAFE_FIXES == 'true'
        run: |
          ruff check src tests --fix --unsafe-fixes
          # If using Ruff formatter and want unsafe formatting:
          # ruff format

      # Commit any changes made by Ruff (only on same-repo branches, not forks)
      - name: Commit Ruff fixes (if any)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply ruff --fix${{ env.RUFF_UNSAFE_FIXES == 'true' && ' --unsafe-fixes' || '' }}"
          file_pattern: |
            src/**
            tests/**
            pyproject.toml
            **/*.py

      # Enforce: after fixes, there must be no remaining lint issues
      - name: Ruff (enforce clean)
        run: |
          ruff check src tests

      # Type-check (soft fail — won’t fail the job)
      - name: Mypy (soft)
        continue-on-error: true
        run: |
          mypy src
